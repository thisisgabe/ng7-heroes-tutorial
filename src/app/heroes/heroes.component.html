<h2>My Hereos</h2>
<ul class="heroes">
  <li *ngFor="let hero of hereos">
    <span class="badge">{{ hero.id }} </span> {{ hero.name }}
  </li>
</ul>

<h2>{{ hero.name | uppercase }} details</h2>
<div><span>id: </span>{{ hero.id }}</div>
<div>
  <label>name: </label><input [(ngModel)]="hero.name" placeholder="name" />
</div>
